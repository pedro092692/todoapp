{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <br>
        <ul class="flashes">
            {% for category, message in messages  %}
                <li class="{{ category }} fs-error-msg" style="color: white">{{ message }}</li>
            {% endfor %}
        </ul>
        <br>
    {% endif %}
{% endwith %}
