<div class="task" id="completed-task-{{content.id}}">
    <div class="check">
        <form action="" method="POST" id="check-{{content.id}}">
            <input type="hidden" name="task-check" value="{{ content.id }}">
            <input type="checkbox" name="check-task"
                   {{ "checked" if content.completed }}
                   id="{{ content.id }}" onclick="completed_task(this);">
        </form>
    </div>
    <div class="task-info" onclick="show_detail(this)">
        <p class="name completed-task">{{ content.title }}</p>
        <form action="" method="POST" style="display: none" id="form-{{content.id}}">
            <input type="hidden" name="task-id" value="{{ content.id }}">
        </form>
        <div class="due-date">
            <i class="fa-regular fa-calendar"></i>
            <p>{{ content.date|humanize_naturaldate() }}</p>
        </div>
    </div>
</div>
