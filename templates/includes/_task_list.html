{% for task in content %}
    <div class="list-item" id="list-item-{{task.id}}" onclick="show_detail(this)">
        <p>{{ task.title }}</p>
        <input type="checkbox" name="check-task" id="{{ task.id }}">
        <form action="" method="POST" style="display: none">
            <input type="hidden" name="task-id" value="{{ task.id }}">
        </form>
    </div>
{% endfor %}
