<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
<!--    font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!--custom css-->
    {% block css %}
    {% endblock css %}
    <title>
        {% block title %}
        {% endblock title %}
    </title>
<!--    turbo-->
    {{ turbo() }}
</head>
<body>
    {% include 'includes/nav.html' %}

    <section class="content">
        {% block content %}
        {% endblock content %}
    </section>

    <!--delete container-->
<div class="delete-container" id="delete-container">
    <div class="delete-box">
        <h2>Delete Task</h2>
        <p id="delete-task-title">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <form action="" method="POST" id="delete-task-form">
            <input type="hidden" name="delete-task-id">
            <button class="delete-button">Delete</button>
            <button class="cancel-button" id="cancel-button">Cancel</button>
        </form>
    </div>
</div>


<!--    js-->
    {%  block js %}
    {% endblock js %}

</body>
</html>
